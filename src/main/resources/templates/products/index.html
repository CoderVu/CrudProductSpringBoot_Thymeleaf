<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Product Management</h1>
    <a class="btn btn-primary mb-3" href="/products/create">Create Product</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price} + ' VNĐ'"></td>
            <td>
                <img th:src="'data:image/png;base64,' + ${product.imageFileName}" alt="Product Image" width="80" height="100">
            </td>
            <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>

                <a class="btn btn-danger btn-sm" th:href="@{/products/delete/{id}(id=${product.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
