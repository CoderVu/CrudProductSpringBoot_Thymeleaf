<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
    }

    .product-image {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Edit Product</h1>
  <form th:action="@{/products/update/{id}(id=${id})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="${productDTO.name}">
    </div>
    <div class="form-group">
      <label for="brand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="brand" th:field="${productDTO.brand}">
    </div>
    <div class="form-group">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" th:field="${productDTO.category}">
    </div>
    <div class="form-group">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" th:field="${productDTO.price}">
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="${productDTO.description}"></textarea>
    </div>
    <div class="form-group">
      <label for="createdAt" class="form-label">Current Time</label>
      <input type="datetime-local" class="form-control" id="createdCurent" th:value="${productDTO.createdAt}" disabled>
      <label for="createdAt" class="form-label">Created At</label>
      <input type="datetime-local" class="form-control" id="createdAt" th:field="${productDTO.createdAt}" >
    </div>
    <div class="form-group">
      <label for="currentImage" class="form-label" id="currentImage">Current Image</label>
      <img th:if="${base64Image != null}" th:src="'data:image/png;base64,' + ${base64Image}" alt="Product Image" class="product-image">
    </div>
    <div class="form-group">
      <label for="newImageFile" class="form-label">New Image</label>
      <input type="file" class="form-control" id="newImageFile" th:field="${productDTO.imageFile}" name="imageFile">
    </div>
    <button type="submit" class="btn btn-primary me-2">Update</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
