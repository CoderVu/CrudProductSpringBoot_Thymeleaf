<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div  class="row">
        <div class ="col-md-8 mx-auto rounded p-4 m-4">
            <h2 class="text-center mb-5" > New Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDTO}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="${productDTO.name}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="${productDTO.name}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" th:field="${productDTO.brand}">
                    <div th:if="${#fields.hasErrors('brand')}" th:errors="${productDTO.brand}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" th:field="${productDTO.category}">
                        <option value="Other">Other</option>
                        <option value="DienThoai">Điện Thoại</option>
                        <option value="MayTinh">Máy Tính</option>
                        <!-- Thêm các tùy chọn khác tại đây -->
                    </select>
                    <div th:if="${#fields.hasErrors('category')}" th:errors="${productDTO.category}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" th:field="${productDTO.price}">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="${productDTO.price}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="${productDTO.description}"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="${productDTO.description}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Image</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile">
                    <div th:if="${#fields.hasErrors('imageFile')}" th:errors="${productDTO.imageFile}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="createdAt" class="form-label">Created At</label>
                    <input type="datetime-local" class="form-control" id="createdAt" name="createdAt">
                    <div th:if="${#fields.hasErrors('createdAt')}" th:errors="${productDTO.createdAt}" class="invalid-feedback"></div>
                </div>


                <button type="submit" class="btn btn-primary me-2">Create</button>
                <a href="/Admin/products/index" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
